<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Logger</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Container Styling */
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Header Styling */
.header {
    font-size: 3rem;
    padding: 1rem;
    text-align: center;
    font-weight: bold;
    color: #7c3aed;
    border: 4px solid #94a3b8;
}

.sub-header {
    text-align: center;
    font-size: 1.5rem;
    color: #475569;
    font-weight: 600;
}

/* Buttons Section */
.buttons-container {
    display: flex;
    justify-content: center;
    gap: 5rem;
    align-items: center;
    height: 10rem;
    background-color: #34d399;
}

.btn {
    padding: 0.5rem 2rem;
    border: 2px solid #fff;
    border-radius: 9999px;
    font-size: 1.25rem;
    transition: all 0.3s ease-in-out;
}

.btn:hover {
    color: #fff;
    border-color: #000;
}

/* Log and State Divs */
.log-state-container {
    display: flex;
    gap: 1rem;
    align-items: center;
    height: 10rem;
    background-color: #94a3b8;
}

.log-div, .state-div {
    flex: 1;
    text-align: center;
    font-size: 1.5rem;
    padding: 2rem;
    border: 2px solid #000;
    font-weight: 600;
    line-height: normal;
}

.log-div {
    background-color: #f59e0b;
}

.state-div {
    background-color: #65a30d;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <h1 class="header">Key Logger</h1>
        <p class="sub-header">Developed By Aditya Tonk</p>

        <!-- Buttons Section -->
        <div id="btns" class="buttons-container">
            <button id="start-btn" class="btn">Start Logging</button>
            <button id="stop-btn" class="btn">Stop Logging</button>
        </div>

        <!-- Log and State Display Section -->
        <div class="log-state-container">
            <div id="log-div" class="log-div"></div>
            <div id="state-div" class="state-div"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
